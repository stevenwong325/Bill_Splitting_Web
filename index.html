<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賬單分攤應用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', 'PingFang TC', 'Hiragino Sans GB', 'Microsoft JhengHei', 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .nav-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* 頁面容器 */
        .page {
            display: none;
            padding: 20px;
        }
        
        .page.active {
            display: block;
        }
        
        /* 主頁樣式 */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #4b6cb7;
        }
        
        .card h3 {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .card .amount {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .settlement-details {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
        }
        
        .settlement-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .settlement-positive {
            color: #27ae60;
        }
        
        .settlement-negative {
            color: #e74c3c;
        }
        
        .expense-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .expense-table th, .expense-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
        }
        
        .expense-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
        }
        
        .expense-table tr:last-child td {
            border-bottom: none;
        }
        
        .expense-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .currency-header {
            display: flex;
            justify-content: space-between;
        }
        
        .currency-column {
            text-align: right;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #6c757d;
            padding: 6px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .icon-button:hover {
            background-color: #e9ecef;
            color: #4b6cb7;
        }
        
        .add-item-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            margin-top: 25px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.1);
        }
        
        .split-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .split-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .split-item input {
            flex: 1;
        }
        
        .add-item-btn {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        .add-item-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(75, 108, 183, 0.3);
        }
        
        /* 設置頁面樣式 */
        .settings-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
        
        .participants-list {
            margin: 20px 0;
        }
        
        .participant-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .participant-item:last-child {
            border-bottom: none;
        }
        
        .participant-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 16px;
        }
        
        .add-participant {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .add-participant:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(75, 108, 183, 0.3);
        }

        .return-button {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 20px;
            margin-right: 10px;
        }
        
        .return-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(75, 108, 183, 0.3);
        }

        
        .save-settings {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .save-settings:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(75, 108, 183, 0.3);
        }

        .clear-button {
            background: linear-gradient(135deg, #e31b1b 0%, #7d2e2e 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 20px;
            margin-left: auto;
        }
        
        .clear-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(75, 108, 183, 0.3);
        }
        
        /* 結算表格樣式 */
        .settlement-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .settlement-table th, .settlement-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
        }
        
        .settlement-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        .settlement-table tr:last-child td {
            border-bottom: none;
        }
        
        .settlement-positive {
            color: #27ae60;
            font-weight: 500;
        }
        
        .settlement-negative {
            color: #e74c3c;
            font-weight: 500;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .expense-table, .settlement-table {
                font-size: 14px;
            }
            
            .expense-table th, 
            .expense-table td,
            .settlement-table th,
            .settlement-table td {
                padding: 10px 8px;
            }
            
            .settings-buttons {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .return-button, .save-settings {
                margin-top: 10px;
                width: 100%;
            }
        }
        
        /* 模態框樣式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
            position: absolute;
            top: -10px;
            right: -10px;
        }
        
        /* 動畫效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .settings-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-receipt"></i> 賬單分攤應用</h1>
            <button id="settingsBtn" class="nav-button">
                <i class="fas fa-cog"></i> 設置
            </button>
        </header>

        <!-- 主頁/表格頁面 -->
        <div id="mainPage" class="page active">
            <div class="summary-cards">
                <div class="card">
                    <h3>總支出</h3>
                    <div class="amount" id="totalAmount">$0.00</div>
                </div>
                <div class="card">
                    <h3>待結算</h3>
                    <div class="amount" id="pendingAmount">$0.00</div>
                    <div class="settlement-details" id="settlementDetails">
                        <!-- 結算詳情將通過JavaScript動態生成 -->
                    </div>
                </div>
                <div class="card">
                    <h3>參與人數</h3>
                    <div class="amount" id="participantsCount">0人</div>
                </div>
            </div>

            <h3><i class="fas fa-money-bill-wave"></i> 結算詳情</h3>
            <table class="settlement-table">
                <thead>
                    <tr>
                        <th>參與者</th>
                        <th>應付總額</th>
                        <th>已付總額</th>
                        <th>結算金額</th>
                    </tr>
                </thead>
                <tbody id="settlementTableBody">
                    <!-- 結算表格內容將通過JavaScript動態生成 -->
                </tbody>
            </table>

            <h3><i class="fas fa-list"></i> 賬單明細</h3>
            <table class="expense-table">
                <thead>
                    <tr>
                        <th>項目</th>
                        <th>總金額</th>
                        <th>分攤詳情</th>
                        <th>支付者</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <!-- 表格內容將通過JavaScript動態生成 -->
                </tbody>
            </table>

            <div class="add-item-form">
                <h2><i class="fas fa-plus-circle"></i> 添加新項目</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="newItemName">項目名稱</label>
                        <input type="text" id="newItemName" class="form-input" placeholder="例如：機票、酒店等">
                    </div>
                    <div class="form-group">
                        <label for="newItemAmount">總金額 ($)</label>
                        <input type="number" id="newItemAmount" class="form-input" placeholder="0.00" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="newItemPayer">支付者</label>
                        <select id="newItemPayer" class="form-input">
                            <!-- 支付者選項將通過JavaScript動態生成 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>分攤方式</label>
                        <select id="splitMethod" class="form-input">
                            <option value="equal">平均分攤</option>
                            <option value="custom">自定義金額</option>
                        </select>
                    </div>
                </div>
                
                <div id="customSplitSection" style="display: none;">
                    <label>為每位參與者指定金額 ($)</label>
                    <div id="customSplitContainer" class="split-grid">
                        <!-- 自定義分攤輸入框將通過JavaScript動態生成 -->
                    </div>
                </div>
                
                <button id="addItemBtn" class="add-item-btn">添加項目</button>
            </div>
        </div>

        <!-- 設置頁面 -->
        <div id="settingsPage" class="page">
            <div class="settings-container">
                <h2><i class="fas fa-users"></i> 設置參與人員</h2>
                <div id="participantsList" class="participants-list">
                    <!-- 參與人員列表將通過JavaScript動態生成 -->
                </div>
                <button id="addParticipantBtn" class="add-participant">
                    <i class="fas fa-plus"></i> 添加人員
                </button>
                <div class="settings-buttons">
                    <button id="returnBtn" class="return-button">
                        <i class="fas fa-arrow-left"></i> 返回
                    </button>
                    <button id="saveSettingsBtn" class="save-settings">
                        <i class="fas fa-save"></i> 保存設置
                    </button>
                    <button class="btn btn-danger clear-button" onclick="confirmClearData()" style="margin-left: auto;">
                        <i class="fas fa-trash-alt"></i> 清除所有數據
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 編輯項目模態框 -->
    <div id="editModal" class="modal">
        <div class="modal-content fade-in">
            <div class="modal-header">
                <h2>編輯項目</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="editItemName">項目名稱</label>
                    <input type="text" id="editItemName" class="form-input">
                </div>
                <div class="form-group">
                    <label for="editItemAmount">總金額 ($)</label>
                    <input type="number" id="editItemAmount" class="form-input" step="0.01">
                </div>
                <div class="form-group">
                    <label for="editItemPayer">支付者</label>
                    <select id="editItemPayer" class="form-input"></select>
                </div>
                <div class="form-group">
                    <label>分攤方式</label>
                    <select id="editSplitMethod" class="form-input">
                        <option value="equal">平均分攤</option>
                        <option value="custom">自定義金額</option>
                    </select>
                </div>
            </div>
            
            <div id="editCustomSplitSection" style="display: none; margin-top: 15px;">
                <label>為每位參與者指定金額 ($)</label>
                <div id="editCustomSplitContainer" class="split-grid">
                    <!-- 自定義分攤輸入框將通過JavaScript動態生成 -->
                </div>
            </div>
            
            <button id="saveEditBtn" class="add-item-btn" style="margin-top: 20px;">保存更改</button>
        </div>
    </div>

    <script>
        // 初始數據
        let participants = ['A', 'B', 'C', 'D'];
        let expenses = [];

        // DOM元素
        const mainPage = document.getElementById('mainPage');
        const settingsPage = document.getElementById('settingsPage');
        const settingsBtn = document.getElementById('settingsBtn');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const addParticipantBtn = document.getElementById('addParticipantBtn');
        const participantsList = document.getElementById('participantsList');
        const expenseTableBody = document.getElementById('expenseTableBody');
        const newItemPayer = document.getElementById('newItemPayer');
        const addItemBtn = document.getElementById('addItemBtn');
        const newItemName = document.getElementById('newItemName');
        const newItemAmount = document.getElementById('newItemAmount');
        const splitMethod = document.getElementById('splitMethod');
        const customSplitSection = document.getElementById('customSplitSection');
        const customSplitContainer = document.getElementById('customSplitContainer');
        const totalAmountElement = document.getElementById('totalAmount');
        const pendingAmountElement = document.getElementById('pendingAmount');
        const participantsCountElement = document.getElementById('participantsCount');
        const editModal = document.getElementById('editModal');
        const closeModalBtn = document.querySelector('.close-modal');
        const saveEditBtn = document.getElementById('saveEditBtn');
        const editItemName = document.getElementById('editItemName');
        const editItemAmount = document.getElementById('editItemAmount');
        const editItemPayer = document.getElementById('editItemPayer');
        const editSplitMethod = document.getElementById('editSplitMethod');
        const editCustomSplitSection = document.getElementById('editCustomSplitSection');
        const editCustomSplitContainer = document.getElementById('editCustomSplitContainer');
        const settlementTableBody = document.getElementById('settlementTableBody');
        const settlementDetails = document.getElementById('settlementDetails');

        let currentEditIndex = -1;

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            renderExpenseTable();
            renderParticipantsSettings();
            updatePayerDropdown();
            updateSummary();
            
            // 事件監聽
            settingsBtn.addEventListener('click', showSettingsPage);
            document.getElementById('returnBtn').addEventListener('click', () => {
                settingsPage.classList.remove('active');
                mainPage.classList.add('active');
            });
            saveSettingsBtn.addEventListener('click', saveSettings);
            addParticipantBtn.addEventListener('click', addParticipantField);
            addItemBtn.addEventListener('click', addNewExpense);
            splitMethod.addEventListener('change', toggleCustomSplitSection);
            closeModalBtn.addEventListener('click', closeModal);
            saveEditBtn.addEventListener('click', saveEdit);
            editSplitMethod.addEventListener('change', toggleEditCustomSplitSection);
            
            // 點擊模態框外部關閉
            window.addEventListener('click', (e) => {
                if (e.target === editModal) {
                    closeModal();
                }
            });
        });

        // 顯示設置頁面
        function showSettingsPage() {
            mainPage.classList.remove('active');
            settingsPage.classList.add('active');
            renderParticipantsSettings();
        }

        // 渲染參與人員設置
        function renderParticipantsSettings() {
            participantsList.innerHTML = '';
            participants.forEach((participant, index) => {
                const participantDiv = document.createElement('div');
                participantDiv.className = 'participant-item';
                participantDiv.innerHTML = `
                    <input type="text" class="participant-input" value="${participant}" data-index="${index}">
                    <button class="icon-button remove-participant" data-index="${index}">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                participantsList.appendChild(participantDiv);
            });
            
            // 添加移除參與者的監聽事件
            document.querySelectorAll('.remove-participant').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.closest('.remove-participant').getAttribute('data-index'));
                    participants.splice(index, 1);
                    renderParticipantsSettings();
                });
            });
        }

        // 添加參與者字段
        function addParticipantField() {
            participants.push('新成員');
            renderParticipantsSettings();
        }

        // 保存設置
        function saveSettings() {
            const inputs = document.querySelectorAll('.participant-input');
            participants = Array.from(inputs).map(input => input.value.trim()).filter(name => name !== '');
            
            saveToLocalStorage();
            updatePayerDropdown();
            
            // 返回主頁
            settingsPage.classList.remove('active');
            mainPage.classList.add('active');
            
            // 重新渲染表格
            renderExpenseTable();
            updateSummary();
        }

        // 渲染費用表格
        function renderExpenseTable() {
            expenseTableBody.innerHTML = '';
            
            expenses.forEach((expense, index) => {
                const row = document.createElement('tr');
                
                // 項目列
                const itemCell = document.createElement('td');
                itemCell.textContent = expense.item;
                row.appendChild(itemCell);
                
                // 金額列
                const amountCell = document.createElement('td');
                amountCell.className = 'currency-column';
                const amount = expense?.totalAmount ?? 0;
                amountCell.innerHTML = `<strong>$${amount.toFixed(2)}</strong>`;
                row.appendChild(amountCell);
                
                // 分攤詳情列
                const splitsCell = document.createElement('td');
                const splits = expense.splits || {};
                splitsCell.innerHTML = Object.entries(splits)
                    .map(([person, amount]) => `${person}: $${(amount || 0).toFixed(2)}`)
                    .join('<br>') || '未設置分攤';
                row.appendChild(splitsCell);
                
                // 支付者列
                const payerCell = document.createElement('td');
                payerCell.textContent = expense.payer;
                row.appendChild(payerCell);
                
                // 操作列
                const actionCell = document.createElement('td');
                actionCell.innerHTML = `
                    <div class="action-buttons">
                        <button class="icon-button edit-item" data-index="${index}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="icon-button delete-item" data-index="${index}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                row.appendChild(actionCell);
                
                expenseTableBody.appendChild(row);
            });
            
            // 添加編輯和刪除事件監聽
            document.querySelectorAll('.edit-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.closest('.edit-item').getAttribute('data-index'));
                    openEditModal(index);
                });
            });
            
            document.querySelectorAll('.delete-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.closest('.delete-item').getAttribute('data-index'));
                    deleteExpense(index);
                });
            });
        }

        // 更新支付者下拉選項
        function updatePayerDropdown() {
            newItemPayer.innerHTML = '';
            editItemPayer.innerHTML = '';
            
            participants.forEach(participant => {
                const option = document.createElement('option');
                option.value = participant;
                option.textContent = participant;
                newItemPayer.appendChild(option);
                
                const editOption = option.cloneNode(true);
                editItemPayer.appendChild(editOption);
            });
        }

        // 切換自定義分攤部分顯示
        function toggleCustomSplitSection() {
            if (splitMethod.value === 'custom') {
                customSplitSection.style.display = 'block';
                renderCustomSplitInputs();
            } else {
                customSplitSection.style.display = 'none';
            }
        }
        
        function toggleEditCustomSplitSection() {
            if (editSplitMethod.value === 'custom') {
                editCustomSplitSection.style.display = 'block';
                renderEditCustomSplitInputs_equal();
            } else {
                editCustomSplitSection.style.display = 'none';
            }
        }

        // 渲染自定義分攤輸入框
        function renderCustomSplitInputs() {
            customSplitContainer.innerHTML = '';
            
            participants.forEach(participant => {
                const splitItem = document.createElement('div');
                splitItem.className = 'split-item';
                splitItem.innerHTML = `
                    <label>${participant}:</label>
                    <input type="number" class="form-input custom-split-input" data-person="${participant}" 
                           placeholder="0.00" step="0.01">
                `;
                customSplitContainer.appendChild(splitItem);
            });
        }
        
        // 渲染編輯自定義分攤輸入框
        function renderEditCustomSplitInputs(splits) {
            editCustomSplitContainer.innerHTML = '';
            
            participants.forEach(participant => {
                const amount = splits[participant] || 0;
                const splitItem = document.createElement('div');
                splitItem.className = 'split-item';
                splitItem.innerHTML = `
                    <label>${participant}:</label>
                    <input type="number" class="form-input edit-custom-split-input" data-person="${participant}" 
                           value="${amount.toFixed(2)}" step="0.01">
                `;
                editCustomSplitContainer.appendChild(splitItem);
            });
        }

        function renderEditCustomSplitInputs_equal() {
            editCustomSplitContainer.innerHTML = '';
            
            participants.forEach(participant => {
                const splitItem = document.createElement('div');
                splitItem.className = 'split-item';
                splitItem.innerHTML = `
                    <label>${participant}:</label>
                    <input type="number" class="form-input edit-custom-split-input" data-person="${participant}" 
                           placeholder="0.00" step="0.01">
                `;
                editCustomSplitContainer.appendChild(splitItem);
            });
        }

        // 添加新費用
        function addNewExpense() {
            const itemName = newItemName.value.trim();
            const totalAmount = parseFloat(newItemAmount.value);
            const payer = newItemPayer.value;
            
            if (itemName && !isNaN(totalAmount) && payer) {
                let splits = {};
                
                if (splitMethod.value === 'equal') {
                    // 平均分攤
                    const perPerson = totalAmount / participants.length;
                    participants.forEach((participant, index) => {
                        // 處理小數點精度問題，最後一個人承擔餘數
                        if (index === participants.length - 1) {
                            splits[participant] = totalAmount - (perPerson * (participants.length - 1));
                        } else {
                            splits[participant] = perPerson;
                        }
                    });
                } else {
                    // 自定義分攤
                    const inputs = document.querySelectorAll('.custom-split-input');
                    let customTotal = 0;
                    
                    inputs.forEach(input => {
                        const person = input.getAttribute('data-person');
                        const amount = parseFloat(input.value) || 0;
                        splits[person] = amount;
                        customTotal += amount;
                    });
                    
                    // 檢查自定義金額總和是否等於總金額
                    if (Math.abs(customTotal - totalAmount) > 0.01) {
                        alert(`自定義分攤金額總和 (${customTotal.toFixed(2)}) 與總金額 (${totalAmount.toFixed(2)}) 不一致！`);
                        return;
                    }
                }
                
                expenses.push({
                    item: itemName,
                    totalAmount: totalAmount,
                    splits: splits,
                    payer: payer
                });
                
                saveToLocalStorage();
                renderExpenseTable();
                updateSummary();
                
                // 清空輸入框
                newItemName.value = '';
                newItemAmount.value = '';
                splitMethod.value = 'equal';
                customSplitSection.style.display = 'none';
            } else {
                alert('請填寫完整的項目信息');
            }
        }

        // 打開編輯模態框
        function openEditModal(index) {
            currentEditIndex = index;
            const expense = expenses[index];
            
            editItemName.value = expense.item;
            editItemAmount.value = expense.totalAmount;
            editItemPayer.value = expense.payer;
            
            // 判斷是平均分攤還是自定義
            const amounts = Object.values(expense.splits);
            const isEqualSplit = amounts.length === participants.length && 
                                new Set(amounts.map(a => a.toFixed(2))).size === 1;
            
            editSplitMethod.value = isEqualSplit ? 'equal' : 'custom';
            
            if (isEqualSplit) {
                editCustomSplitSection.style.display = 'none';
            } else {
                editCustomSplitSection.style.display = 'block';
                renderEditCustomSplitInputs(expense.splits);
            }
            
            editModal.style.display = 'flex';
        }

        // 關閉模態框
        function closeModal() {
            editModal.style.display = 'none';
        }

        // 保存編輯
        function saveEdit() {
            if (currentEditIndex === -1) return;
            
            const itemName = editItemName.value.trim();
            const totalAmount = parseFloat(editItemAmount.value);
            const payer = editItemPayer.value;
            
            if (itemName && !isNaN(totalAmount) && payer) {
                let splits = {};
                
                if (editSplitMethod.value === 'equal') {
                    // 平均分攤
                    const perPerson = totalAmount / participants.length;
                    participants.forEach((participant, index) => {
                        // 處理小數點精度問題，最後一個人承擔餘數
                        if (index === participants.length - 1) {
                            splits[participant] = totalAmount - (perPerson * (participants.length - 1));
                        } else {
                            splits[participant] = perPerson;
                        }
                    });
                } else {
                    // 自定義分攤
                    const inputs = document.querySelectorAll('.edit-custom-split-input');
                    let customTotal = 0;
                    
                    inputs.forEach(input => {
                        const person = input.getAttribute('data-person');
                        const amount = parseFloat(input.value) || 0;
                        splits[person] = amount;
                        customTotal += amount;
                    });
                    
                    // 檢查自定義金額總和是否等於總金額
                    if (Math.abs(customTotal - totalAmount) > 0.01) {
                        alert(`自定義分攤金額總和 (${customTotal.toFixed(2)}) 與總金額 (${totalAmount.toFixed(2)}) 不一致！`);
                        return;
                    }
                }
                
                expenses[currentEditIndex] = {
                    item: itemName,
                    totalAmount: totalAmount,
                    splits: splits,
                    payer: payer
                };
                
                saveToLocalStorage();
                renderExpenseTable();
                updateSummary();
                closeModal();
            } else {
                alert('請填寫完整的項目信息');
            }
        }

        // 刪除費用
        function deleteExpense(index) {
            if (confirm(`確定要刪除 "${expenses[index].item}" 項目嗎？`)) {
                expenses.splice(index, 1);
                saveToLocalStorage();
                renderExpenseTable();
                updateSummary();
            }
        }

        // 計算結算信息
        function calculateSettlements() {
            const settlements = {};
            
            // 初始化每個人的應付和已付金額
            participants.forEach(participant => {
                settlements[participant] = {
                    shouldPay: 0,   // 應付總額
                    paid: 0,        // 已付總額
                    balance: 0      // 結算金額 (已付 - 應付)
                };
            });
            
            // 計算每個人的應付和已付金額
            expenses.forEach(expense => {
                // 累加支付者的已付金額
                settlements[expense.payer].paid += expense.totalAmount;
                
                // 累加每個人的應付金額
                Object.entries(expense.splits).forEach(([person, amount]) => {
                    if (settlements[person]) {
                        settlements[person].shouldPay += amount;
                    }
                });
            });
            
            // 計算每個人的結算金額
            participants.forEach(participant => {
                settlements[participant].balance = settlements[participant].paid - settlements[participant].shouldPay;
            });
            
            return settlements;
        }

        // 生成結算詳情
        function generateSettlementDetails(settlements) {
            let detailsHTML = '';
            let totalPending = 0;
            
            Object.entries(settlements).forEach(([person, data]) => {
                if (data.balance > 0) {
                    detailsHTML += `<div class="settlement-item"><span>${person} 應收:</span> <span class="settlement-positive">$${data.balance.toFixed(2)}</span></div>`;
                    totalPending += data.balance;
                } else if (data.balance < 0) {
                    detailsHTML += `<div class="settlement-item"><span>${person} 應付:</span> <span class="settlement-negative">$${Math.abs(data.balance).toFixed(2)}</span></div>`;
                }
            });
            
            pendingAmountElement.textContent = `$${totalPending.toFixed(2)}`;
            settlementDetails.innerHTML = detailsHTML || '<div class="settlement-item">無需結算</div>';
        }

        // 渲染結算表格
        function renderSettlementTable(settlements) {
            settlementTableBody.innerHTML = '';
            
            Object.entries(settlements).forEach(([person, data]) => {
                const row = document.createElement('tr');
                
                // 參與者列
                const personCell = document.createElement('td');
                personCell.textContent = person;
                row.appendChild(personCell);
                
                // 應付總額列
                const shouldPayCell = document.createElement('td');
                shouldPayCell.textContent = `$${data.shouldPay.toFixed(2)}`;
                row.appendChild(shouldPayCell);
                
                // 已付總額列
                const paidCell = document.createElement('td');
                paidCell.textContent = `$${data.paid.toFixed(2)}`;
                row.appendChild(paidCell);
                
                // 結算金額列
                const balanceCell = document.createElement('td');
                if (data.balance > 0) {
                    balanceCell.innerHTML = `<span class="settlement-positive">應收 $${data.balance.toFixed(2)}</span>`;
                } else if (data.balance < 0) {
                    balanceCell.innerHTML = `<span class="settlement-negative">應付 $${Math.abs(data.balance).toFixed(2)}</span>`;
                } else {
                    balanceCell.textContent = '已結清';
                }
                row.appendChild(balanceCell);
                
                settlementTableBody.appendChild(row);
            });
        }

        // 更新摘要信息
        function updateSummary() {
            // 計算總支出
            const total = expenses.reduce((sum, expense) => sum + expense.totalAmount, 0);
            totalAmountElement.textContent = `$${total.toFixed(2)}`;
            
            // 更新參與人數
            participantsCountElement.textContent = `${participants.length}人`;
            
            // 計算結算信息
            const settlements = calculateSettlements();
            
            // 生成結算詳情
            generateSettlementDetails(settlements);
            
            // 渲染結算表格
            renderSettlementTable(settlements);
        }

        // 保存到本地存儲
        function saveToLocalStorage() {
            localStorage.setItem('billSplitter_participants', JSON.stringify(participants));
            localStorage.setItem('billSplitter_expenses', JSON.stringify(expenses));
        }
        
        // 確認清除所有數據
        function confirmClearData() {
            if (confirm('確定要清除所有數據嗎？此操作無法復原！')) {
                // 清除本地存儲
                localStorage.removeItem('billSplitter_participants');
                localStorage.removeItem('billSplitter_expenses');
                
                // 重置數據
                participants = [];
                expenses = [];
                
                // 重新渲染界面
                renderParticipantsSettings();
                renderExpenseTable();
                updateSummary();
                
                alert('所有數據已清除！');
            }
        }

        // 從本地存儲加載
        function loadFromLocalStorage() {
            const savedParticipants = localStorage.getItem('billSplitter_participants');
            const savedExpenses = localStorage.getItem('billSplitter_expenses');
            
            if (savedParticipants) {
                participants = JSON.parse(savedParticipants);
            }
            
            if (savedExpenses) {
                expenses = JSON.parse(savedExpenses);
            }
        }
    </script>
</body>
